[env]
framework = arduino
lib_extra_dirs = ../lib
extra_scripts =
    ../extra_scripts/000-cleanup.py
    ../extra_scripts/010-webui.py
monitor_speed = 115200
debug_build_flags = ${env.build_flags}
    -D__DEBUG__ -DMONITOR_SPEED=${env.monitor_speed}
build_flags =
    -Os -std=gnu++11 -std=c11 -Wall -Wextra
lib_deps =
    ArduinoJson@6.15.2

[env:mhetesp32minikit]
board = mhetesp32minikit
platform = espressif32
monitor_filters = esp32_exception_decoder
lib_deps = ${env.lib_deps}
    ESP32 AnalogWrite@0.2
platform_packages =
    framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git

[env:d1_mini]
board = d1_mini
platform = espressif8266
monitor_filters = esp8266_exception_decoder
build_unflags = -std=gnu++17 -std=c17
board_build.filesystem = littlefs
platform_packages =
    framework-arduinoespressif8266 @ https://github.com/esp8266/Arduino.git